<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personnal Detail</title>
</head>
<body>
<form action="DetailServlet">
<table>
<tr><td colspan="2">Enter your detail</td>
</tr>
<tr><td>username</td><td><input type="text" name="uname" required></td>
</tr>
<tr><td>dob(dd/mm/yyyy)</td><td><input type="text" name="dob" required></td>
</tr>
<tr><td>emailid</td><td><input type="email" name="mailid" required></td>
</tr>
<tr><td>contact</td><td><input type="text" name="contact" required maxlength="10"></td>
</tr>
<tr><td colspan=2><input type="submit" value="submit"></td></tr></table></form>
</body>
</html>
